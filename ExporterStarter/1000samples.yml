groups:
  - name: fake_metric_1000_samples
    rules:
      - record: fake_metric_avg1000
        expr: avg_over_time(fake_machine_metric[1000s])
      - record: fake_metric_sum1000
        expr: sum_over_time(fake_machine_metric[1000s])
      - record: fake_metric_quantile1000
        expr: quantile_over_time(0.5, fake_machine_metric[1000s])
